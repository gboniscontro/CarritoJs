<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <script  src="index.js"></script>
    <div class="container">
		<h2>Products</h2>
        <div class="row align-items-start">
			<div class="col card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Item 1</h4>
				</div>
				<div class="card-body">
					<h1 class="card-title pricing-card-title">$100</h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="addToCart({id: 1, name: 'Item 1', price: 100})">Add to
						Cart</button>
				</div>
			</div>

            <div class="col card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Item 2</h4>
				</div>
				<div class="card-body">
					<h1 class="card-title pricing-card-title">$130</h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="addToCart({id: 2, name: 'Item 2', price: 130})">Add to
						Cart</button>
				</div>
			</div>

            <div class="col card mb-4 shadow-sm">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">Item 3</h4>
				</div>
				<div class="card-body">
					<h1 class="card-title pricing-card-title">$140</h1>
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="addToCart({id: 3, name: 'Item 3', price: 140})">Add to
						Cart</button>
				</div>
			</div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h2>Cart</h2>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tbody class="cart">
                        </tbody>
                        <tfoot>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-right">Total: <strong class="total"></strong></td>
                            <td></td>
                        </tfoot>
                    </table>
                </div>
            </div>


		</div>
        </div>
        


    

    
</body>
</html>
