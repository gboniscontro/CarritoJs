<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <script type="module" src="index.js"></script>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="nav-link" href="#"><i id="mcart" class="fa-solid fa-cart-shopping" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
                    style="color:white"></i>
            </a>
            <a id="lblUser" class="navbar-brand" href="#">Welcome</a>
            <a id="btnRegister" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary">Register
                User</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  flex-row-reverse" id="navbarColor01">
                <form class="d-flex">
                    <input id="searchbar" class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <a class="nav-link" href="#">
                    <fieldset>
                        <div class="form-check form-switch">
                            <input class="form-check-input" checked type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
                        </div>
                    </fieldset>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">

        <div id="Products" class="gap-2 row align-items-start">
            Please wait while the products loading....
        </div>

        <div width="100%" class="offcanvas offcanvas-end" style="width:800px;background-color: #eee;"
            id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                Checkout Cart
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="card-body offcanvas-body">
                <table class="table">
                    <tbody class="cart">
                    </tbody>
                    <tfoot>
                        <td class="text-right">Total:</td>
                        <td class="text-right"><strong class="total"></strong></td>
                        <td></td>
                        <tr>
                            <td colspan="6" align="center">
                                <button class="btn btn-secondary " data-bs-dismiss="offcanvas"
                                    id="btnCancel">Cancel</button>&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-primary " disabled id="btnCheckout">Checkout</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">Please add your email to send you the
                                    next steps to do your shopping</small>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnOkEmail" data-bs-dismiss="modal" class="btn btn-primary">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
